<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/images_demo.css" rel="stylesheet">
    <title>Images Demo</title>
</head>
<body>
    <div>
        <img src="https://via.placeholder.com/320x180" class="roundedImg">
        <p>Describes image above</p>
    </div>
    <div>
        <img src="https://via.placeholder.com/320x180" class="roundedImg">
        <p>Describes image above</p>
    </div>
    <div>
        <img src="https://via.placeholder.com/320x180" class="roundedImg">
        <p>Describes image above</p>
    </div>
</body>
<script>
    const elementsByEl = document.getElementsByTagName('p');
    Array.from(elementsByEl).forEach((elementsByEl) => {
      elementsByEl.style.border = '3px solid black';
    })
    const roundedImg = document.getElementsByClassName('roundedImg');
    Array.from(roundedImg).forEach((imgEl) => {
        imgEl.alt = 'imagePlaceholder';
    })
</script>
</html>
